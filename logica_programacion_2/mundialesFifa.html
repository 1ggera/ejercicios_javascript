<meta charset="UTF-8">

<h1>PROGRAMA CALCULAR MUNDIALES DESDE 1930</h1>

<script>
  function saltarLinea() {
    document.write("<br><br>");    
  }  
  
  function imprimir(frase) {
    document.write(frase)
    saltarLinea();
  }

  var anioMundial = 1930;
  var limite = parseInt(prompt("Ingrese un año año límite"))
  
  while(anioMundial <= limite){
    imprimir("Hubo mundial de la FIFA en el año "+ anioMundial);
    var anioMundial = anioMundial + 4;
  }

  alert("Fin")  



</script>

<meta charset="UTF-8">

<h1>PROGRAMA CALCULAR LA MEDIA DE LAS EDADES DE LA FAMILIA</h1>

<script>
  function saltarLinea() {
    document.write("<br><br>");    
  }  
  
  function imprimir(frase) {
    document.write(frase)
    saltarLinea();
  }

  var cantFamiliares = parseInt(prompt("Ingrese la cantidad de miembros de su familia"));
  var contadorFijo = 1;
  totalEdades = 0;

  while(contadorFijo <= cantFamiliares){

    edad = parseInt(prompt("Ingresa la edad del familiar"));
    totalEdades = totalEdades + edad
    contadorFijo++;
  }

  mediaEdades = totalEdades / cantFamiliares;

  imprimir("La media de las edades de la familia es: " + mediaEdades);
  imprimir("Fin");

</script>

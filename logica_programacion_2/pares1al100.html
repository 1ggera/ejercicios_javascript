<meta charset="UTF-8">

<h1>PROGRAMA CALCULAR LOS NUMEROS PARES DEL 1 AL 100</h1>

<script>
  function saltarLinea() {
    document.write("<br><br>");    
  }  
  
  function imprimir(frase) {
    document.write(frase)
    saltarLinea();
  }

  var contador = 2;
  while(contador < 100){
    imprimir(contador + " Es par");
    contador = contador + 2;
  }

</script>

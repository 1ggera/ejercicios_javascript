<meta charset="UTF-8">

<h1>PROGRAMA CALCULAR NUMERO PENSADO</h1>

<h3>Ingresa un número y adivina el elegido por la computadora</h3>

<script>
  function saltarLinea() {
    document.write("<br><br>");    
  }  
  
  function imprimir(frase) {
    document.write(frase)
    saltarLinea();
  }

  function sortea(n){
    return Math.round(Math.random()*n);
  }

  //aplico Math.round para redondear y Math.random para el número aleatorio multiplicado por 10 para q me devuelva un numero entero y no un decimal
  var numeroPensado = sortea(10);
  var numeroLanzado = parseInt(prompt("Ingrese un número entre 0 y 10: "))

  if(numeroPensado == numeroLanzado){
    imprimir("Has acertado");
  }
  else{
    if(numeroLanzado > numeroPensado){
      imprimir("Has fallado. El número pensado era menor que tu número")
    }
    else{
      imprimir("Has fallado. El número pensado era mayor que tu número")
    }
  }
</script>

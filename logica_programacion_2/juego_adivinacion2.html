<meta charset="UTF-8">

<h1>PROGRAMA CALCULAR NUMERO PENSADO</h1>

<h3>Ingresa un número y adivina el elegido por la computadora</h3>

<script>
  function saltarLinea() {
    document.write("<br><br>");    
  }  
  
  function imprimir(frase) {
    document.write(frase)
    saltarLinea();
  }

  var numeroPensado = Math.round(Math.random()*10);
  var intento = 1;
  var contador = 1;

  while(contador <= intento){
    var numeroLanzado = parseInt(prompt("Ingrese un número entre 0 y 10"))

    if(numeroPensado == numeroLanzado){
      alert("Has acertado en el intento "+ intento +" y el numero pensado era: "+ numeroPensado);
      break;
    }
    else{
      alert("Has fallado, el número pensado era " + numeroPensado);
    }
    contador++;
    intento++;
  }
  imprimir("Fin");

</script>

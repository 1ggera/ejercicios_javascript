<meta charset="UTF-8">

<h1>PROGRAMA CALCULAR IMC</h1>

<h3>La formula para calcularlo es: peso / (altura * altura)</h3>

<script>
  function saltarLinea() {
    document.write("<br><br>");    
  }  
  
  function imprimir(frase) {
    document.write(frase)
    saltarLinea();
  }

  function calcularImc(peso, altura){
    return (peso / (altura * altura));
  }

  nombre = prompt("Ingresa tu nombre")
  pesoInformado = parseInt(prompt(nombre + ", ingresa tu peso"));
  alturaInformada = parseFloat(prompt(nombre + ", ingresa tu altura"));

  imcCalculado = calcularImc(pesoInformado, alturaInformada)

  imprimir("El imc calculado de " + nombre + " es: "+ imcCalculado);

  if(imcCalculado < 18.5){
    imprimir("IMC por debabajo de lo recomendado");
  }

  if(imcCalculado >= 18.5){
    if (imcCalculado < 25){
      imprimir("IMC en el rango recomendado");
    }
  }

  if(imcCalculado >= 25){
    if (imcCalculado < 30){
      imprimir("IMC considerado como sobrepeso ");
    }
  }
  
  if(imcCalculado >= 30){
    imprimir("IMC considerado como obesidad");
  }

</script>

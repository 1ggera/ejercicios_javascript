<meta charset="UTF-8">

<h3>¿Cuántos años de diferencia tienes con tu mejor amigo?</h3>

<script>
  function saltarLinea(){
    document.write("<br><br>");
  }

  function imprimir(texto){
    document.write(texto);
    saltarLinea();
  }

  edadAmigo = 35
  miEdad = 30

  imprimir("Nuestra diferencia de edad es de: "+ (edadAmigo-miEdad)+ " años.");
  imprimir("Fin.");
</script>

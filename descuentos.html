<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Porcentajes y descuentos | Practicas en JavaScript</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Porcentajes y descuentos</h1>
    <p>2do Taller de JavaScript</p>
  </header>
  <section class="operacion">
    <h2>Calcula el precio a pagar de tus productos con descuento</h2>
    <form>
      <!--'for' sirve para indicar al label cuál es su 'input'-->
      <label for="InputPrice">Escribe el precio de tu producto</label>
      <input id="InputPrice" type="number"/>
      <br><br>
      <label for="InputCoupon">Qué cupón de descuento tienes? Lunes, Miercoles o Viernes?</label>
      <input id="InputCoupon" type="text">
      <!--
        <label for="InputDiscount">Escribe el descuento de tu producto</label>
        <input id="InputDiscount" type="number">
      -->
      <button type="button" onclick="clickPrecioConDesc()">
        Calcular el precio con descuento
      </button>
      <br>
      <p id="ResultPrice"></p>
    </form>
  </section>

  <script src="./descuentos.js"></script>
</body>
</html>
